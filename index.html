<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gaming Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="gaming-event.css">



</head>

<body>


    <!-- Section  -->
    <div class="container">
        <div class="notification">

            <h1>Gaming registration</h1>


            <div class='column'>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-primary">
                            Login
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- SECTION  -->

    <br>


    <!-- COLUMNS -->


    <section class="section">
            <div class="container">
                <div class="columns is-multiline">
                 
                   
               
                    <div class="column is-one-third">
                        <article class="media notification has-background-white">
                            <figure class="media-left">
                                <span class="icon has-text-grey is-size-5">
                                        <i class="fas fa-user-plus"></i>            
                                                        </span>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <h1 class="title is-size-4">Sign Up!</h1>
                                    <p class="subtitle is-size-5">
                                    Get connected with your friends! 
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div class="column is-one-third">
                        <article class="media notification has-background-white">
                            <figure class="media-left">
                                <span class="icon has-text-primary is-size-5">
                                        <i class="fas fa-check"></i>
                                </span>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <h1 class="title is-size-4">Pick Games</h1>
                                    <p class="subtitle is-size-5">
                                        Choose from a list of games, wide ranging from your favorite <strong>first person shooters</strong> to <strong>strategy games</strong>!
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div class="column is-one-third">
                        <article class="media notification has-background-white">
                            <figure class="media-left">
                                <span class="icon has-text-danger is-size-5">
                                        <i class="fas fa-calendar-alt"></i>
                                </span>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <h1 class="title is-size-4">Pick Times</h1>
                                    <p class="subtitle is-size-5">
                                        Choose from a list of times, and find out when your friends can play and get notified! 
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.section -->


</body>

</html>
